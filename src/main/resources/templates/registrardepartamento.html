<!DOCTYPE html>
<html lang="es">

<head>
    <title>Nueva publicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="/css/footer.css">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <!-- Container wrapper -->
            <div class="container-fluid">
                <!-- Toggle button -->
                <button data-mdb-collapse-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Navbar brand -->
                    <a class="navbar-brand mt-2 mt-lg-0" href="#">
                        <img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="15"
                            alt="MDB Logo" loading="lazy" />
                    </a>
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <!-- Avatar -->
                    <a class="nav-link dropdown-toggle hidden-arrow d-flex align-items-center" href="#"
                        id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
                            class="rounded-circle" height="30" alt="Avatar" loading="lazy" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="far fa-user"></i> Mi perfil <!-- Ícono de mi perfil -->
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-hotel"></i> Mis reservas <!-- Ícono de cambio de contraseña -->
                            </a>
                        </li>
                        <li>
                            <form id="logout-form">
                                <!-- Aquí puedes agregar cualquier otro campo o información que necesites -->
                                <button class="dropdown-item" type="submit">
                                    <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                                    <!-- Ícono de cerrar sesión -->
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
                <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 registro-container">
                    <h2 class="text-center mb-4">Nueva publicación</h2>
                    <form>
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="nombreDepartamento" required>
                            <label class="form-label">Nombre del departamento</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="text" class="form-control" id="direccion" required>
                            <label class="form-label">Dirección</label>
                        </div>
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                            <label class="form-label">Descripción</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="number" class="form-control" id="numCuartos" min="1" required>
                            <label class="form-label">Número de cuartos</label>
                        </div>
                        <div class="row">
                            <label class="form-label">Plan</label>
                            <div class="card mx-auto">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="semanal" value="option1" />
                                            <label class="form-check-label" for="inlineRadio1">Semanal</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="mensual" value="option2" />
                                            <label class="form-check-label" for="inlineRadio2">Mensual</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="anual" value="option3" />
                                            <label class="form-check-label" for="inlineRadio3">Anual</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-outline mb-4">
                                            <input type="number" class="form-control" id="precioDepartamento" min="1"
                                                required>
                                            <label class="form-label">Precio del departamento</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <br>
                        <div class="form-group">
                            <spam>Fecha de disponibilidad</spam>
                            <div class="form-outline mb-4">
                                <input type="date" id="fechaDisponibilidad" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="contacto" rows="3" required></textarea>
                            <label class="form-label">Información de contacto</label>
                        </div>
                        <div class="form-outline mb-4">
                            <textarea class="form-control" id="requisitosInquilino" rows="3" required></textarea>
                            <label class="form-label">Requisitos del inquilino</label>
                        </div>
                        <div class="form-outline mb-4">
                            <label for="mascotas">Mascotas permitidas</label>
                            <select class="form-select" id="mascotas">
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <label class="form-label" for="customFile">Seleccione el contrato en formato PDF</label>
                        <input type="file" class="form-control" id="contrato" />
                        <br>
                        <label class="form-label" for="customFile">Seleccione las imágenes del departamento</label>
                        <input type="file" class="form-control" id="imgDepartamento" />
                        <br>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Todos los derechos reservados
        </div>
        <!-- Copyright -->
    </footer>

    <!-- JS y otros scripts -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"
        th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
        th:src="@{https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js}"></script>

    <!-- jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS (Bootstrap) -->
    <link th:href="@{https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css}" rel="stylesheet"
        href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

    <!-- DataTables JavaScript -->
    <script th:src="@{https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js}"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script th:src="@{https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js}"
        src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
</body>

</html>
